swagger: "2.0"

info:
  description: |
    Congress.gov shares its application programming interface (API) with the public to ingest the Congressional data. <a href="sign-up/" target="_blank">Sign up for an API key</a> from api.data.gov that you can use to access web services provided by Congress.gov. To learn more, view our <a href="https://github.com/LibraryOfCongress/api.congress.gov/" target="_blank">GitHub repository</a>.
  title: "Congress.gov API"
basePath: "/v3"

tags:
- name: "bill"
  description: "Returns bill data from the API"
- name: "amendments"
  description: "Returns amendment data from the API"
- name: "summaries"
  description: "Returns summaries data from the API"
- name: "congress"
  description: "Returns congress and congressional sessions data from the API"
- name: "member"
  description: "Returns member data from the API"
- name: "committee"
  description: "Returns committee data from the API"
- name: "committee-report"
  description: "Returns committee report data from the API"
- name: "committee-print"
  description: "Returns committee print data from the API"
- name: "committee-meeting"
  description: "Returns committee meeting data from the API"
- name: "hearing"
  description: "Returns hearing data from the API"
- name: "congressional-record"
  description: "Returns Congressional Record data from the API"
- name: "daily-congressional-record"
  description: "Returns daily Congressional Record data from the API"
- name: "bound-congressional-record"
  description: "Returns bound Congressional Record data from the API"
- name: "house-communication"
  description: "Returns House communication data from the API"
- name: "house-requirement"
  description: "Returns House requirement data from the API"
- name: "senate-communication"
  description: "Returns Senate communication data from the API"
- name: "nomination"
  description: "Returns nomination data from the API"
- name: "crsreport"
  description: "Returns Congressional Research Service (CRS) report data from the API"
- name: "treaty"
  description: "Returns treaty data from the API"

paths:
  /amendment:
    get:
      tags:
      - "amendments"
      summary: "Returns a list of amendments sorted by date of latest action."
      description: |
        GET /amendment/

        **Example Request**

        https://api.congress.gov/v3/amendment?api_key=[INSERT_KEY]

        **Example Response**

            {
                "amendments": [
                    {
                       "congress": 117,
                       "latestAction": {
                            "actionDate": "2021-08-08",
                            "text": "Amendment SA 2137 agreed to in Senate by Yea-Nay Vote. 69 - 28. Record Vote Number: 312."
                        },
                        "number": "2137",
                        "purpose": "In the nature of a substitute.",
                        "type": "SAMDT",
                        "url": "http://api.congress.gov/v3/amendment/117/samdt/2137?format=json"
                    },
                    {
                        "congress": 117,
                        "latestAction": {
                            "actionDate": "2021-08-08",
                            "text": "Amendment SA 2131 agreed to in Senate by Voice Vote. "
                        },
                        "number": "2131",
                        "purpose": "To strike a definition.",
                        "type": "SAMDT",
                        "updateDate": "2022-02-25T17:34:49Z",
                        "url": "https://api.congress.gov/v3/amendment/117/samdt/2131?format=json"
                    }
                ],
             }

      operationId: "Amendment"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
        - name: "format"
          in: "query"
          description: "The data format. Value can be xml or json."
          required: false
          type: "string"
        - name: "offset"
          in: "query"
          description: "The starting record returned. 0 is the first record."
          required: false
          type: "integer"
        - name: "limit"
          in: "query"
          description: "The number of records returned. The maximum limit is 250."
          required: false
          type: "integer"
        - name: "fromDateTime"
          in: "query"
          description: "The starting timestamp to filter by update date. Use format: YYYY-MM-DDT00:00:00Z."
          required: false
          type: "string"
        - name: "toDateTime"
          in: "query"
          description: "The ending timestamp to filter by update date. Use format: YYYY-MM-DDT00:00:00Z."
          required: false
          type: "string"
      responses:
        "200":
          description: "Successful operation"
        "400":
          description: "Invalid status value"
      security:
        - api_key: []
